<!DOCTYPE html>
<html>

<head>
    <title>Log-In Page</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="Facebook Login">
	   <div class="minimize">
	     <div class="green">
	       <img src="images/green-circle.png">
		 </div>
	   </div>
	     <div class="maximize">
		   <div class="yellow">
		     <img src="images/yellow-circle.png">
		   </div>
		 </div>
		   <div class="close">
		     <div class="red">
		       <img src="images/red-circle.png">
			 </div>
		   </div>
		     <div class="brand">
			   <p>Facebook</p>
			 </div>
        <form class="form">
            <input type="form" placeholder="Email">
			<br>
            <input type="form" placeholder="Password">
			<br>
		</form>
		<div class="bttn">
		  <input type="button" placeholder="Login"> 
		 </div>
			<link href="Facebook.com">Forgot password</link>
        
    </div>

</body>

</html>
